apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    #kubernetes.io/ingress.class: "nginx"
    #nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: ingress.com
      http:
        paths:
          - path: /ms-categorie
            pathType: Prefix
            backend:
              service:
                name: ms-categorie-service
                port:
                  number: 80

          - path: /argo
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 9090



